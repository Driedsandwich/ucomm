# config/topology.yaml v0.5 — YAML-driven tmux topology (Phase 4: 3-CLI mixed)
# Baseline: Windows = two sessions (Director / multiagent).
# NOTE: CLI commands are resolved against config/cli_adapters.yaml and PATH.

default_cli: gemini

modes:
  active: HIERARCHY  # HIERARCHY | COUNCIL

cli_commands:
  gemini: "gemini"
  codex:  "codex"
  claude: "claude"   # fixed (was "claucode")

sessions:
  - name: ucomm_Director
    windows:
      - name: director
        panes:
          - role: Director
            title: "👑 Director"
            cli: gemini

  - name: ucomm_multiagent
    windows:
      - name: team
        panes:
          - role: Manager
            title: "🐙 Manager"
            cli: codex        # mixed: codex
          - role: Specialist1
            title: "🧱 Specialist1"
            cli: gemini
          - role: Specialist2
            title: "🧱 Specialist2"
            cli: claude       # mixed: claude
          - role: Specialist3
            title: "🧱 Specialist3"
            cli: gemini
