name: Link Check
on:
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lychee Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose --no-progress
            --exclude-path artifacts
            --exclude "https://github.com/.+/(actions|runs)/.*"
            --accept 200,206,429
            .
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}